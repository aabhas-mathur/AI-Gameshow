services:
  # Backend Web Service
  - type: web
    name: ai-gameshow-backend
    runtime: python
    plan: free
    region: oregon
    branch: gameshow_backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app.main:socket_app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: ai-gameshow-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: https://ai-gameshow.vercel.app
      - key: PYTHONUNBUFFERED
        value: 1

databases:
  # PostgreSQL Database
  - name: ai-gameshow-db
    plan: free
    region: oregon
    databaseName: gameshow
    user: gameshow_user
